<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>embTools Unit Conversions</title>
    <link rel="stylesheet" href="css/unitconversions.css">
    <link rel="icon" type="image/png" href="../logofavIcon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="../logo/favIcon-196x196.png" sizes="196x196">
    <link rel="icon" type="image/png" href="../logo/favIcon-32x32.png" sizes="32x32">
  </head>
  <body>



<!-- Unit Conversions -->
    <h1 class="title"><p>Unit Conversions</p></h1>

    <div class="container" id="conversions">
      <h2>IN to MM</h2>
      <input id="inputIN" type="number" value="" step="0.01" placeholder="INs">
     <input id="inputMM" type="number"  value="" step="0.01" placeholder="MMs">
      <h2>IN to CM</h2>
      <input id="inputin" type="number" placeholder="INs" value="" step="0.01">
      <input id="inputCM" type="number" placeholder="CMs" step="0.01"  value="">
      <h2>PX to MM</h2>
      <input type="number" id="inputPX" value="" placeholder="PX" step="0.01">
      <input type="number" id="inputMm" value="" placeholder="MM" step="0.01">
      <h2>PT to IN</h2>
      <input type="number" id="inputPT" value="" placeholder="PT" step="0.01">
      <input type="number" id="inputInches" value="" placeholder="IN" step="0.01">
        </div>



<script type="text/javascript" src="js/unitconversions.js">
</script>
  </body>
</html>

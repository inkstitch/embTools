<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>embTools Unit Conversions</title>
    <link rel="stylesheet" href="css/unitconversions.css">
    <link rel="icon" type="image/png" href="../logofavIcon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="../logo/favIcon-196x196.png" sizes="196x196">
    <link rel="icon" type="image/png" href="../logo/favIcon-32x32.png" sizes="32x32">
  </head>
  <body>



<!-- Unit Conversions -->
    <h1 class="title"><p>Unit Conversions</p></h1>

    <div class="container" id="conversions">
      <h2>IN to MM</h2>
      <input id="inputIN" type="number" value="0" step="0.01">
     </p>
     <p>mm: <span id="outputMM"></span></p>
      <h2>IN to CM</h2>
      <input id="inputin" type="number" value="0" step="0.01">
     </p>
     <p>CM: <span id="outputCM"></span></p>
     <h2>MM to IN</h2>
     <input id="inputMM" type="number" value="0" step="0.01">
    </p>
    <p>in: <span id="outputIN"></span></p>
    <h2>CM to IN</h2>
    <input id="inputCM" type="number" value="0" step="0.01">
   </p>
   <p>in: <span id="outputIn"></span></p>


    </div>



<script type="text/javascript" src="js/unitconversions.js">
</script>
  </body>
</html>
